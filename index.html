    <h3>Not very impressive game :)</h3>

        <div id="hero-info">
          <img id="xena" src="images/Xena.png">
        </div>
        <div>
          <form onsubmit="changeName(); return false">
            <div class="formSection">
              <label for="name">New name:</label>

            </div>
          </form>

      </div>

      <div id="resources" class="game-part">
        <img id="inn" src="images/inn.png" onclick="rest(hero);">
        <img id="dagger" src="images/dagger.png" onclick="pickUpItem(hero, {type: 'dagger', damage: 2});">
        <img id="bag" src="images/bag.png" onclick="equipWeapon(hero);">
      </div>

      <div id="enemy-area" class="game-part"></div>

    </section>
